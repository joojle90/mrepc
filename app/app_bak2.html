<ion-menu [content]="content" class="sidemenu">
    <ion-toolbar>
        <div padding-top text-center>
            <button clear menuClose (click)="userPage(0)">
                <img src="http://www.gravatar.com/avatar?d=mm&s=140">
            </button>
            <h6>Hi, Bob</h6>
            <h6 whtext>email@yahoo.com</h6>
        </div>
    </ion-toolbar>

    <ion-content>
        <ion-list *ngFor="let lsm of leftsidemenu; let i = index;">
            <ion-list-header>{{lsm.name}}</ion-list-header>
            <button menuClose ion-item *ngFor="let sbm of lsm.submenu; let j = index;" (click)="openPage(sbm.title)" [ngClass]="{'button_active':activemenu[sbm.idmenu-1]}">
                <ion-icon myicon item-left [name]="sbm.icon"></ion-icon>
                {{sbm.title}}
                <ion-note item-right [hidden]="note === null">{{sbm.note}}</ion-note>
                <ion-badge item-right [hidden]="notif === null">{{sbm.notif}}</ion-badge>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
