<ion-header>
    <ion-navbar>
        <ion-title>Buyer</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="buyer">
    <ion-list>
        <button ion-item *ngFor="let byl of buyerlist; let i = index" (click)="buyerPage(byl.rubbertype, byl.rubbername)">
            <ion-thumbnail item-left>
                <img src="img/marketplace/buyer/image_{{byl.rubbertype}}.png" onError="this.src='img/marketplace/noimage.png'">
            </ion-thumbnail>
            <h2>{{byl.rubbername}}</h2>
            <p>{{byl.rubberinbm}}</p>
        </button>
    </ion-list>
</ion-content>
