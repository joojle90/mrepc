<ion-header>
    <ion-navbar>
        <ion-title>Buyer</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="buyer">
    <ion-list>
        <button ion-item *ngFor="let byl of buyerlist; let i = index" (click)="buyerPage(byl.rubbertype)">
            <ion-avatar item-left>
                <img src="img/marketplace/supplier/{{byl.image}}" onError="this.src='img/marketplace/noimage.png'">
            </ion-avatar>
            <h2>{{byl.rubbername}}</h2>
            <p>{{byl.rubberinbm}}</p>
        </button>
    </ion-list>
</ion-content>
