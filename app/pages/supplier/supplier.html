<ion-header>
    <ion-navbar>
        <ion-title>Supplier</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="supplier">
    <ion-list>
        <button ion-item *ngFor="let spl of supplierlist; let i = index" (click)="supplierPage(spl.companyID)">
            <ion-avatar item-left>
                <img src="img/marketplace/supplier/image_{{spl.companyNo}}.jpg" onError="this.src='img/marketplace/noimage.png'">
            </ion-avatar>
            <h2>{{spl.companyName}}</h2>
            <p>{{spl.companyNo}}</p>
        </button>
    </ion-list>
</ion-content>
