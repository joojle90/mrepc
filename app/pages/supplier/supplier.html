<ion-header>
    <ion-navbar>
        <ion-title>Suppliers</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
    <ion-searchbar (ionCancel)="onCancel($event)" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content class="supplier">

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <button ion-item *ngFor="let spl of supplierlist; let i = index" (click)="supplierPage(spl.companyID)">
            <h2>{{spl.companyName}}</h2>
            <p>{{spl.companyNo}}</p>
<!--            <ion-badge myicon1 item-right [hidden]="spl.itemList == 0">{{spl.itemList}}</ion-badge>-->
        </button>
    </ion-list>
</ion-content>
