<ion-header>
    <ion-toolbar>
        <ion-title>
            Company Details
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span menuicon showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="supplier-details">
    <ion-card>
        <ion-card-content>
            <h2>
                {{companyItems.name}}
                ({{companyItems.company_no}})
            </h2>
        </ion-card-content>
        <ion-list>
            <ion-item>
                <ion-row>
                    <ion-col width-25>
                        Address
                    </ion-col>
                    <ion-col width-75>
                        {{companyItems.off_address}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-25>
                        Email
                    </ion-col>
                    <ion-col width-75>
                        {{companyItems.email}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-25>
                        Contact no
                    </ion-col>
                    <ion-col width-75>
                        <a href="tel:{{companyItems.office_telephone}}">{{companyItems.office_telephone}}</a>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-25>
                        Website
                    </ion-col>
                    <ion-col width-75>
                        <a myicon1 href="{{companyItems.website}}" clear primary>{{companyItems.website}}</a>
                    </ion-col>
                </ion-row>
            </ion-item>
            <br>
            <div padding>
                <button myicon1 block (click)="registerforitem(companyItems)">Contact Company</button>
            </div>
        </ion-list>
    </ion-card>
</ion-content>
