<ion-header>
    <ion-navbar>
        <ion-title>{{itemcategory}}</ion-title>
    </ion-navbar>
    <ion-searchbar (ionCancel)="onCancel($event)" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content class="buyer-company">

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <button ion-item *ngFor="let itl of itemlist; let i = index" (click)="contactSupplier(itemlist[i])">
            <h2>{{itl.name}}</h2>
            <p>{{itl.company_no}}</p>
        </button>
    </ion-list>

</ion-content>
