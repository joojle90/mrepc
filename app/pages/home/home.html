<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
<!--
        <ion-buttons end>
            <button (click)="useraccountPage()">
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
            </button>
        </ion-buttons>
-->
    </ion-navbar>
</ion-header>

<ion-content class="home">
<!--    <ion-spinner name="bubbles"></ion-spinner>-->
    <ion-slides pager [options]="homeOptions">
        <ion-slide *ngFor="let ce of comingsoonevent; let i = index;">
            <button clear (click)="tradeshowspage(comingsoonevent[i])">
                <ion-card class="eventcoming">
                    <div>
                        <img src="{{urllink}}/img/event/{{ce.image}}" onError="this.src='img/misc/no-image_event.jpg'"/>
                    </div>
                    <ion-item>
                        <h3 light>{{ce.meseg}}</h3>
<!--                        <h3 subcolor> More details coming soon</h3>-->
<!--                        <h3>No 1234, Hall 3</h3>-->
                    </ion-item>
                </ion-card>
            </button>
        </ion-slide>
    </ion-slides>
    <button clear *ngFor="let mm of mastermenu; let i = index" (click)="openmenuPage(i)">
        <ion-card class="menubtn">
            <img src="{{urllink}}/img/mastermenu/{{mm.image}}" onError="this.src='img/misc/no-image_event.jpg'"/>
            <p light class="card-title">{{mm.featuredmenu}}</p>
            <p subcolor class="card-subtitle">{{mm.tagline}}</p>
        </ion-card>
    </button>
</ion-content>
