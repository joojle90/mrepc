<ion-header>
    <ion-toolbar>
        <ion-title>
            Item details
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="supplier-details">
    <ion-card class="itemdetails">
        <ion-item>
            <h3>{{itemdetails.productName}}</h3>
                <span favorite> Description </span>
                <p>{{itemdetails.productDesc}}</p>
                <span favorite> Specification </span>
                <p>{{itemdetails.productSpec}}</p>
        </ion-item>
    </ion-card>
</ion-content>
