<ion-header>
    <ion-toolbar>
        <ion-title>
            Contact Company
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="supplier-details">
    <ion-card class="itemdetails">
        <ion-list>
            <ion-list-header danger>
                <ion-label danger>Direct message to company :</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label fixed>From</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Company</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Designation</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Contact no</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Message</ion-label>
                <ion-textarea></ion-textarea>
            </ion-item>

            <div padding>
                <button block (click)="sendemail()">Send Email</button>
            </div>
        </ion-list>
    </ion-card>
</ion-content>
