<ion-header>
    <ion-navbar>
        <ion-title>
            {{getsupplierdetails.companyData.companyName}}
        </ion-title>
<!--
        <ion-buttons end>
            <button (click)="registerforitem(getsupplieritems)">
                <ion-icon ios="ios-document" md="md-document"></ion-icon>
            </button>
        </ion-buttons>
-->
    </ion-navbar>
</ion-header>


<ion-content class="supplier-details">
    <ion-card>
        <ion-card-content>
            <h2>
                {{getsupplierdetails.companyData.companyName}} ({{getsupplierdetails.companyData.companyNo}})
            </h2>
            <p>
                {{getsupplierdetails.companyData.companyDesc}}
            </p>
        </ion-card-content>
        <ion-list>
            <ion-item>
<!--
                <ion-row>
                    <ion-col width-25>
                        Type
                    </ion-col>
                    <ion-col width-75>
                        {{getsupplierdetails.companyData.bussinessType}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-25>
                        Product
                    </ion-col>
                    <ion-col width-75>
                        {{getsupplierdetails.companyData.productType}}
                    </ion-col>
                </ion-row>
-->
                <ion-row>
                    <ion-col width-25>
                        Address
                    </ion-col>
                    <ion-col width-75>
                        {{getsupplierdetails.companyData.registerAddress}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-25>
                        Website
                    </ion-col>
                    <ion-col width-75>
                        <a href="{{getsupplierdetails.companyData.companyWeb}}" clear primary>More details</a>
                    </ion-col>
                </ion-row>
            </ion-item>
            <br>
            <div padding>
                <button block (click)="registerforitem(getsupplierdetails)">Contact Company</button>
            </div>
        </ion-list>


        <ion-list class="listitems">
            <button ion-item *ngFor="let cp of getsupplieritems; let i = index" (click)="contactSupplier(getsupplieritems[i])">
<!--
                <ion-avatar item-left>
                    <img src="{{urllink}}/img/misc/defaultproduct.png" onError="this.src='img/misc/no-image_thumbnail.png'">
                </ion-avatar>
-->
                <p secondary>{{getsupplieritems[i].productName}}</p>
            </button>
        </ion-list>
        <ion-item [hidden]="getsupplieritems.length > 0">
            <h3>NO DATA ITEM</h3>
        </ion-item>
    </ion-card>
</ion-content>
