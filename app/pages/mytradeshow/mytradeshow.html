<ion-header>

    <ion-navbar>
        <ion-title>My trade show</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content class="mytradeshow">
    <button clear (click)="tradeshowbtn()">
        <ion-card class="allevent">
            <div>
                <img src="img/event/KIMES_2016_2016.jpg" onError="this.src='img/no-image.jpg'"/>
            </div>
            <ion-item>
                <h2>KIMES 2016</h2>
                <p><strong secondary>Start from : </strong>
                    <span danger>2016-03-17</span>

                    <span danger>2016-03-20</span>
                </p>
            </ion-item>
        </ion-card>
    </button>
    <button clear (click)="tradeshowbtn()">

                    <span danger>2016-06-08</span>

                    <span danger>2016-06-10</span>

</ion-content>
