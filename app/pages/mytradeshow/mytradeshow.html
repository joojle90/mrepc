<ion-header>

    <ion-navbar>
        <ion-title>My trade show</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content class="mytradeshow">

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <button clear *ngFor="let mye of myeventlist; let i = index" (click)="detailsPage(myeventlist[i])">
        <ion-card>
            <div>
                <img src="{{urllink}}/{{mye.banner}}" onError="this.src='img/misc/no-image_event.jpg'"/>
            </div>
        </ion-card>
    </button>
</ion-content>
