<ion-header>

    <ion-navbar>
        <ion-title>My trade show</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content class="mytradeshow">
    <button clear *ngFor="let mye of myeventlist; let i = index" (click)="detailsPage(myeventlist[i])">
        <ion-card>
            <div>
                <img src="{{urllink}}/img/event/{{mye.image}}" onError="this.src='img/misc/no-image_event.jpg'"/>
            </div>
        </ion-card>
    </button>
</ion-content>
