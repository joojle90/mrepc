<ion-header>

    <ion-navbar>
        <ion-title>My trade show</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>

    <button clear (click)="tradeshowbtn()">

            <div>
                <img src="{{urllink}}/img/event/event_2016-03-17.jpg" onError="this.src='img/misc/no-image_event.jpg'"/>
            </div>
            <ion-item>
                <h2>KIMES 2016</h2>

                    <span danger>2016-03-17</span>

        </ion-card>
    </button>
