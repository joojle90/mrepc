<ion-header>
    <ion-toolbar>
        <ion-title>Enquiry Form</ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="about">
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label fixed>Full name</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Company</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Designation</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Contact no</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Message</ion-label>
                <ion-textarea></ion-textarea>
            </ion-item>

            <div padding>
                <button myicon1 block (click)="submitinquiry()">Submit</button>
            </div>
        </ion-list>
    </ion-card>
</ion-content>
