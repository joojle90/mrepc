<ion-header>
    <ion-toolbar>
        <ion-title>Inquiry Form</ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="tradeshowdetails">
    <ion-card>
        <ion-list>
            <ion-list-header danger>
                <ion-label danger>What do you want to ask?</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label fixed>Full name</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Question?</ion-label>
                <ion-textarea></ion-textarea>
            </ion-item>

            <div padding>
                <button block (click)="submitinquiry()">Apply</button>
            </div>
        </ion-list>
    </ion-card>
</ion-content>
