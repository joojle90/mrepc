<ion-header>

    <ion-navbar>
        <ion-title>My profile</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding class="userprofile">
    <ion-list>
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-label>Bob Michael</ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-label>michaelbob@gmail.com</ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>Last Updated</ion-label>
            <ion-label>10 May 2016</ion-label>
        </ion-item>

        <div>
            <button block (click)="logout()">Logout</button>
        </div>
    </ion-list>

</ion-content>
