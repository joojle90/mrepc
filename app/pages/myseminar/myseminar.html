<ion-header>

    <ion-navbar>
        <ion-title>My seminar</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content class="myseminar">
    <ion-card>
        <div>
            <img src="{{urllink}}/img/seminar/seminar_2016-07-28.jpg" onError="this.src='img/misc/no-image_event.jpg'">
        </div>
        <ion-item>
            <p><strong primary>Start date : </strong>2016-07-28</p>
            <h2>Briefing on Incentives for Rubber Products Industry 2016</h2>
        </ion-item>
        <ion-item actions>
            <span item-left><strong secondary>Location : </strong>MREPC Malaysia</span>
            <button primary clear item-right (click)="seminarShare()">
                <ion-icon name='share'></ion-icon>
            </button>
            <button primary clear item-right (click)="seminarBookmark()">
                <ion-icon name='albums'></ion-icon>
            </button>
        </ion-item>
    </ion-card>
    <ion-card>
        <div>
            <img src="{{urllink}}/img/seminar/seminar_2016-08-09.jpg" onError="this.src='img/misc/no-image_event.jpg'">
        </div>
        <ion-item>
            <p><strong primary>Start date : </strong>2016-08-09</p>
            <h2>Latex Additives and Rubber Chemicals 2016</h2>
        </ion-item>
        <ion-item actions>
            <span item-left><strong secondary>Location : </strong>MREPC Malaysia</span>
            <button primary clear item-right (click)="seminarShare()">
                <ion-icon name='share'></ion-icon>
            </button>
            <button primary clear item-right (click)="seminarBookmark()">
                <ion-icon name='albums'></ion-icon>
            </button>
        </ion-item>
    </ion-card>

</ion-content>
