<ion-header>
    <ion-toolbar>
        <ion-title>Facebook Profile</ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span menuicon showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="useraccount-profile">
    <ion-list>
        <button clear menuClose>
            <img src="{{imageurl}}" onError="http://www.gravatar.com/avatar?d=mm&s=140"/>
        </button>
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-label>{{profile.username}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-label>{{profile.email}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>Gender</ion-label>
            <ion-label>{{profile.gender}}</ion-label>
        </ion-item>

        <div>
            <button myicon1 block (click)="logout()">Logout</button>
        </div>
    </ion-list>
</ion-content>
