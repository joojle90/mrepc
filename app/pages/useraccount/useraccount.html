<ion-header>

    <ion-navbar>
        <ion-title>User account</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="useraccount">
    <ion-list>
        <form #loginForm="ngForm" novalidate>
            <ion-item>
                <ion-label stacked>Username</ion-label>
                <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
                </ion-input>
            </ion-item>
            <p [hidden]="username.valid || submitted == false" danger padding-left>
                Username is required
            </p>

            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
                </ion-input>
            </ion-item>
            <p [hidden]="password.valid || submitted == false" danger padding-left>
                Password is required
            </p>
            <ion-grid>
                <ion-row>
                    <ion-col width-50>
                        <button full (click)="userLogin(loginForm)">Login</button>
                    </ion-col>
                    <ion-col width-50>
                        <button full (click)="fbLogin()">Login Facebook</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <button secondary block (click)="userSignup()">Signup</button>
        </form>
    </ion-list>
</ion-content>
