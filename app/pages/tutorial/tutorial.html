<ion-header>

    <ion-navbar>
        <ion-title>Tutorial</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content class="tutorial">
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" onError="this.src='img/misc/no-image_event.jpg'" class="slide-image" />
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
            <img src="img/misc/slide5.png" onError="this.src='img/misc/no-image_event.jpg'" class="slide-image" />
            <h2 class="slide-title">Start using MREPC app?</h2>
            <button large clear>
                Continue
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
