<ion-header>
    <ion-navbar>
        <ion-title>Trade Shows</ion-title>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content class="alltradeshows">
    <button clear *ngFor="let tl of tradeshowslist; let i = index" (click)="detailsPage(tradeshowslist[i])">
        <ion-card>
            <img src="img/event/{{tl.image}}" />
        </ion-card>
    </button>
</ion-content>
