<ion-header>

    <ion-navbar>
        <ion-title>{{geteventdetails.eventdetails.name}}</ion-title>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
<!--
        <ion-buttons end>
            <button (click)="registerform()">
                <ion-icon ios="ios-document" md="md-document"></ion-icon>
            </button>
        </ion-buttons>
-->
    </ion-navbar>

</ion-header>


<ion-content class="tradeshowdetails">
    <ion-card>
        <div>
          <img src="{{urllink}}/img/event/{{geteventdetails.eventpic}}" onError="this.src='img/misc/no-image_event.jpg'">
        </div>
        <ion-card-content>
            <h1 class="card-title">
                {{geteventdetails.eventdetails.name}}
            </h1>

            <ion-row>
                <ion-col width-50>
                    <ion-icon name="calendar"></ion-icon>
                    Event
                </ion-col>
                <ion-col width-50>
                    <p class="eventdate">{{eventstart}} <strong style="color: #333">to</strong> {{eventend}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-50>
                    <ion-icon name="pin"></ion-icon>
                    Location
                </ion-col>
                <ion-col width-50>
                    <p>{{geteventdetails.location}}</p>
                </ion-col>
            </ion-row>
<!--
            <ion-row>
                <ion-col width-50>
                    <ion-icon name="mail"></ion-icon>
                    Email
                </ion-col>
                <ion-col width-50>
                    <p>mpd@mrepc.com</p>
                </ion-col>
            </ion-row>
-->
            <ion-row>
                <ion-col width-50>
                    <ion-icon name="globe"></ion-icon>
                    Website
                </ion-col>
                <ion-col width-50>
                    <a href="{{geteventdetails.website}}" clear primary>More details</a>
                </ion-col>
            </ion-row>
            <br>
            <h5>
                Rubber Products Featured
            </h5>
            <p>{{geteventdetails.eventdetails.productdetails}}</p>
            <br>
            <div padding>
                <button block (click)="registerform()">Book Appointment with Malaysian Companies</button>
            </div>
            <br>
            <h5>
                Participating Malaysian Companies
            </h5>
            <ion-list class="listitems">
                <button ion-item (click)="gotosupplier(00014)">
                    <p>Ablesun Rubber Industries Sdn Bhd</p>
                </button>
                <button ion-item (click)="gotosupplier(00002)">
                    <p>Ae Rubber Sdn Bhd</p>
                </button>
                <button ion-item (click)="gotosupplier(00007)">
                    <p>Altoraba Industries Sdn Bhd</p>
                </button>
                <button ion-item (click)="gotosupplier(00053)">
                    <p>Everthrough Rubber Products Sdn Bhd</p>
                </button>
                <button ion-item (click)="gotosupplier(00016)">
                    <p>Der Sheng Rubber Product Sdn Bhd</p>
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
