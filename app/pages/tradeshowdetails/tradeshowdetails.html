<ion-header>
    <ion-navbar>
        <ion-title>{{geteventdetails.eventdetails.name}}</ion-title>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>


<ion-content class="tradeshowdetails">
    <ion-card>
        <div>
          <img src="{{urllink}}/img/event/{{geteventdetails.eventpic}}" onError="this.src='img/misc/no-image_event.jpg'">
        </div>
        <h1 myicon1>
            {{geteventdetails.eventdetails.name}}
        </h1>
        <ion-card-content>
            <ion-row>
                <ion-col width-50>
                    <ion-icon myicon1 name="calendar"></ion-icon>
                    Event
                </ion-col>
                <ion-col width-50>
                    <p class="eventdate">{{eventdate}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-50>
                    <ion-icon myicon1 name="pin"></ion-icon>
                    Location
                </ion-col>
                <ion-col width-50>
                    <p>{{geteventdetails.location}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-50>
                    <ion-icon myicon1 name="globe"></ion-icon>
                    Website
                </ion-col>
                <ion-col width-50>
                    <a myicon1 href="{{geteventdetails.website}}" clear primary>{{geteventdetails.website}}</a>
                </ion-col>
            </ion-row>
            <br>
            <h5>
                Rubber Products Featured
            </h5>
            <p>{{geteventdetails.eventdetails.productdetails}}</p>
            <br>
            <div padding [hidden]="showBook === false">
                <button myicon1 block (click)="registerform()">Book Business Matching Appointment</button>
            </div>
            <br>
            <h5>
                Companies Booth Table
            </h5>
            <ion-list class="listitems">
                <button ion-item (click)="gotosupplier(00014)">
                    <p>Ablesun Rubber Industries Sdn Bhd</p>
                </button>
                <button ion-item (click)="gotosupplier(00002)">
                    <p>Ae Rubber Sdn Bhd</p>
                </button>
                <button ion-item (click)="gotosupplier(00007)">
                    <p>Altoraba Industries Sdn Bhd</p>
                </button>
                <button ion-item (click)="gotosupplier(00053)">
                    <p>Everthrough Rubber Products Sdn Bhd</p>
                </button>
                <button ion-item (click)="gotosupplier(00016)">
                    <p>Der Sheng Rubber Product Sdn Bhd</p>
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
