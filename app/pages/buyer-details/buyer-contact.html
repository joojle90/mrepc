<ion-header>
    <ion-toolbar>
        <ion-title>
            Contact Buyer
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="buyer-details">
    <ion-card class="itemdetails">
        <ion-item [hidden]="contactBuyer.category == null">
            <ion-thumbnail item-left>
                <img src="{{urllink}}/img/marketplace/product/{{contactBuyer.image}}" onError="this.src='img/misc/no-image_thumbnail.png'">
            </ion-thumbnail>
            <h3>{{contactBuyer.category}}</h3>
            <span secondary>Product Description : </span>
            <p>{{contactBuyer.categorybm}}</p>
        </ion-item>

        <ion-item [hidden]="contactBuyer.category != null">
            <ion-thumbnail item-left>
                <img src="{{urllink}}/img/marketplace/product/{{contactBuyer.image}}" onError="this.src='img/misc/no-image_thumbnail.png'">
            </ion-thumbnail>
            <h3>{{contactBuyer.item}}</h3>
            <span secondary>Product Description : </span>
            <p>{{contactBuyer.itembm}}</p>
        </ion-item>

        <div padding>
            <button block (click)="sendemail()">Send Email</button>
        </div>
    </ion-card>
</ion-content>
