<ion-header>
    <ion-navbar>
        <ion-title>
            {{getbuyerdetails.buyerCategory}}
        </ion-title>
    </ion-navbar>
    <ion-searchbar (ionCancel)="onCancel($event)" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content class="buyer-details">
    <ion-list>
        <button ion-item *ngFor="let byi of getbuyeritems; let i = index" (click)="buyerItems(byi.itemList.length, getbuyeritems[i])">
            <h2>{{byi.category}}</h2>
            <ion-badge myicon1 item-right [hidden]="byi.itemList.length == 0">{{byi.itemList.length}}</ion-badge>
<!--            <ion-note item-right [hidden]="byi.itemList.length != 0">No items</ion-note>-->
        </button>
    </ion-list>
</ion-content>
