<ion-header>

    <ion-navbar>
        <ion-title>
            {{getbuyerdetails.buyerCategory}}
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="buyer-details">
    <ion-list>
        <button ion-item *ngFor="let byi of getbuyeritems; let i = index" (click)="buyerItems(byi.itemList.length, getbuyeritems[i])">
            <ion-avatar item-left>
                <img src="img/marketplace/buyeritems/buyer_{{byi.rubbertype}}.png" onError="this.src='img/marketplace/noimage.png'">
            </ion-avatar>
            <h2>{{byi.category}}</h2>
<!--            <p>{{byi.categorybm}}</p>-->
            <ion-badge item-right [hidden]="byi.itemList.length == 0">{{byi.itemList.length}}</ion-badge>
        </button>
    </ion-list>
</ion-content>
