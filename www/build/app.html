<ion-menu [content]="content" class="sidemenu">

    <ion-toolbar>
        <ion-title>Side Menu</ion-title>
        <!--
    <ion-tabs>
      <ion-tab tabTitle="My Event" [root]="tab1Root" tabIcon="bookmark"></ion-tab>
      <ion-tab tabTitle="My Seminar" [root]="tab2Root" tabIcon="mail"></ion-tab>
    </ion-tabs>
-->
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let lsm of leftsidemenu; let i = index;" (click)="openPage(i)">
                <ion-icon myicon item-left [name]="lsm.icon"></ion-icon>
                {{lsm.title}}
                <ion-note item-right [hidden]="note === null">{{lsm.note}}</ion-note>
                <ion-badge item-right [hidden]="notif === null">{{lsm.notif}}</ion-badge>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
