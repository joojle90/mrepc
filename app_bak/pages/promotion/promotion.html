<ion-header>

    <ion-navbar>
        <ion-title>Promotion</ion-title>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="promotion">
    <ion-slides id="slider" pager [options]="slideconf">
        <ion-slide *ngFor="let pml of promotionlist; let i = index">
            <p class="promotion-disc">{{pml.discount}}% Off</p>
            <img src="img/poster_potr/{{pml.image_potr}}" class="slide-image" />

            <button fab darklight fab-bottom fab-left (click)="watchtrailer(promotionlist[i], pml.moviedetails[0])" style="z-index:100">
                <ion-icon name='play' is-active="false"></ion-icon>
            </button>

            <button fab danger fab-bottom fab-right (click)="bookticket(promotionlist[i])" style="z-index:100">
                <ion-icon name='cart' is-active="false"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
