<ion-header>
    <ion-toolbar>
        <ion-title>Ticket Preview</ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="selectseats">
    <ion-card>
        <div class="qrcode">
            <img src="img/misc/qrcode.png" onError="this.src='img/misc/default.jpg'">
        </div>
        <ion-item>
            <h1><strong>The Angry Bird</strong></h1>
        </ion-item>
        <ion-card-content>
            <ion-row>
                <ion-col width-33>
                    <strong secondary>Cinema</strong>
                </ion-col>
                <ion-col width-66>
                    <span>Bangi Giant</span>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-33>
                    <strong secondary>Date</strong>
                </ion-col>
                <ion-col width-66>
                    <span>29 Jan 2016</span>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-33>
                    <strong secondary>Time</strong>
                </ion-col>
                <ion-col width-66>
                    <span>18.30</span>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-33>
                    <strong secondary>Seats</strong>
                </ion-col>
                <ion-col width-66>
                    <span>1A, 2A, 1B, 2B</span>
                </ion-col>
            </ion-row>
            <br><br>
            <ion-row>
                <ion-col width-50>
                    <p>Times left</p>
                </ion-col>
                <ion-col width-50>
                    <ion-badge item-right>130 minutes</ion-badge>
                </ion-col>
            </ion-row>
            <br>
            <span>*The book will be cancel 3 hours before the movie start</span>
        </ion-card-content>
    </ion-card>
</ion-content>
