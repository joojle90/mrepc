<ion-header>
    <ion-navbar>
        <ion-title>Coming Soon</ion-title>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content  class="comingsoon">
    <ion-slides id="slider" pager [options]="slideconf">
        <ion-slide *ngFor="let cml of comingsoonlist; let i = index">
            <p class="comingsoon-date">{{cml.showtime}}</p>
            <img src="img/poster_potr/{{cml.image_potr}}" class="slide-image" />

            <button fab darklight fab-bottom fab-right (click)="watchtrailer(comingsoonlist[i], cml.moviedetails[0])" style="z-index:100">
                <ion-icon name='play' is-active="false"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
